<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE hrml>

<!-- <html> 元素是 HTML 页面的根元素 && end tag -->
<html>

<!-- <head> 元素包含了文档的元（meta）数据 && end tag -->
<head>
    <meta charset="UTF-8">
    <!-- <title> 元素描述了文档的标题 -->
    <title>_赠予木棉_</title>
</head>

<!-- <body> 元素包含了可见的页面内容 && end tag -->
<body>
    <!-- HTML 标题（Heading）是通过<h1> - <h6> 标签来定义的 && end tag -->
    <h1>Homepage</h1>
    <!-- <hr> thematic break -->
    <hr>
    <h2>撒野</h2>
    <!-- <br> next line -->
    <br>
    <!-- HTML 段落是通过标签 <p> 来定义的 && end tag -->
    <p>人活着，总会有很多意外，有些意外是意料之中，有些意外是意料之外。</p>
    <!-- HTML 链接是通过标签 <a...> 来定义的 && end tag || "href" - Hypertext Reference -->
    <a href="https://www.google.com" title="This take you to google">
        
    </a>
    <br>
    <!-- HTML 图像是通过标签 <img...> 来定义的 || height="" width="" -->
    <img src="abc.png" height="350"></img>
</body>

</html>
